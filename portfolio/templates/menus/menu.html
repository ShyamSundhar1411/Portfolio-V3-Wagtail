{% load menu_tags %}
<ul class="navbar-nav ms-auto">
    {% for item in menu_items %}
        <li class="nav-item {{ item.active_class }}"><a class="nav-link {{ item.active_class }}" href="{{ item.href }}">{{ item.text }}</a></li>
            {% if item.has_children_in_menu %}
                {% sub_menu item %}
            {% endif %}
    {% endfor %}
</uL>
