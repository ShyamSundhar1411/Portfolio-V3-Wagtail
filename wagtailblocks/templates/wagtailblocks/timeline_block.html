
<div class="timeline-badge success"><i class="icon ion-laptop"></i></div>
    <div class="timeline-panel">
        <div class="timeline-heading">
        <h4 class="timeline-title">{{self.title}}</h4>
        <p><small class="text-muted"><i class="icon ion-android-calendar"></i>{{self.date|date:"M,Y"}}</small></p>
        </div>
        <div class="timeline-body">
        <p>{{self.text}}</p>  
    </div>
